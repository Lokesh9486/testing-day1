name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.18.0"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test -- --ci --coverage

      - name: Run linter
        run: npm run lint 

      - name: Build
        run: npm run build
